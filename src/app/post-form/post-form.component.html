<h3>{{isNew?"Add":"Edit"}} Post</h3>

<p *ngIf="errMsg!=null" style="color:red">
    {{errMsg}}
  </p>
  <section *ngIf="errMsg==null" class="container" style="width: 50%">
    <h4>Post Details</h4>
    <form ngNativeValidate>
      <div class="form-group">
        <label>Post ID#: </label>
        <input type="number" name="id" [(ngModel)]="post.id" class="form-control" />
      </div>
      <div class="form-group">
        <label>Post Title: </label>
        <textarea type="text" name="title" [(ngModel)]="post.title" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Post Body: </label>
        <textarea type="textarea" name="body" [(ngModel)]="post.body" class="form-control"></textarea>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="savePost()">Save</button>
      </div>
    </form>
  </section>
